      <p> In this <em>example</em> , we will list of <a href="http://github.com">GitHub</a> projects 
        <span> and the data</span> about the <strong> those projects </strong>. </p>
        <form  method="POST" class="bordered-image simple-form" id="gitHubSearchForm">
            <label for="searchPhrase" > Search Phrase</label>
            <input type="text" name="searchPhrase" id="searchPhrase"/> <br/>
            <label for="useStars">Use stars?</label>
            <input type="checkbox" name="useStars" id="useStars" /> <br/>
            <label for="langChoice" >Language: </label> 
            <select name="langChoice" id="langChoice">
                <option >All</option>
                <option >JavaScript</option>
                <option selected>Java</option>
                <option>Ruby</option>
                <option>C#</option>
            </select>
            <br/>
            <input type="submit" value="search"/> <br/>
        </form>
        <div id="results" class="bordered-image">
            <button id="toggleButton"> Hide </button>
            <div id="resultList"> This is where results live </div>
        </div>
